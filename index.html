<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
    <title>ItsMario</title>
</head>

<body>
    <div class="containerMario" id="containerMario">
        <div class="screenMario" id="screenMario">
            <h1 class="teste"><span class="textM">I</span><span class="textR">t</span><span class="textO">s</span> <span
                    class="textM">M</span><span class="textA">a</span><span class="textR">r</span><span
                    class="textI">i</span><span class="textO">o</span></h1>
            <h3 class="text">Seja bem vindo ao <span class="textScreen"><span class="textM">I</span><span
                        class="textR">t</span><span class="textO">s</span> <span class="textM">M</span><span
                        class="textA">a</span><span class="textR">r</span><span class="textI">i</span><span
                        class="textO">o</span></span> Game Selecione com qual
                personagem deseja jogar espero que você tenha uma boa experiência.</h3>
            <div class="btnPerso">
                <button class="BtnMario" id="BtnMario">Mario</button>
                <button class="BtnLuigi" id="BtnLuigi">Luigi</button>
            </div>
        </div>
    </div>
    <div class="layout" id="layout">
        <img src="assets/backMario.png">
        <div class="canoMario" id="canoMario">
            <img src="assets/canoMario.png" class="cano" id="cano">
        </div>
        <div class="playerMario" id="playerMario">
            <img src="assets/mario.gif" id="mario">
        </div>
        <div class="buttons">
            <button class="jump" id="jump">Jump</button>
            <button class="right" id="right">Right</button>
            <button class="left" id="left">Left</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
